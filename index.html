<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Bitcoin OPtic - See Bitcoin Clearly through interactive visualizations" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>The Bitcoin OPtic - See Bitcoin Clearly</title>
    
    <!-- Preconnect to font origins for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts with display=swap for non-blocking render -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" />
    
    <!-- Critical CSS: Prevent FOUC and enable instant first paint -->
    <style>
      /* Minimal critical styles for instant first paint */
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { font-size: 16px; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        line-height: 1.6;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { min-height: 100vh; }
      /* Loading state before React hydrates */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 3px solid #2a2a2a;
        border-top-color: #f7931a;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
